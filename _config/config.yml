SilverStripeSentry\Adaptors\RavenClient:
  # Installs all available PHP error handlers
  # Untested when set to true
  install: false
    
Injector:
  # Just so we can use namespacing
  SentryLogWriter:
    class: SilverStripeSentry\SentryLogWriter
  SentryClientAdaptor:
    class: SilverStripeSentry\Adaptors\RavenClient
    
SentryLogWriter:
  dependencies:
    - client: SentryClientAdaptor



